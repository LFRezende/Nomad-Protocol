<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Nomad</title>
  </head>
  <body>
    <div id="banner">
      <div id="followMakers" class="icon bold">Follow Makers!</div>
      <div id="gitHub" class="icon bold">GitHub</div>
      <div id="address" class="icon bold">My Ethereum Address</div>
    </div>
    <div id="hero">Makers <label class="green bold">App</label></div>
    <div class="subBody">
      <div class="textSpace">
        Connect your <label class="greenHover">Crypto Wallet</label>
      </div>
      <button id="connectWallet" class="button">Connect</button>
      <div class="textSpace">
        Write below the piece of text you wish to check if is true or false.
      </div>
      <input
        id="checkText"
        type="text"
        placeholder="News to be credit-checked"
      />
      <div id="struct"></div>
    </div>
  </body>
</html>
